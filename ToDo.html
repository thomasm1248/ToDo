<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ToDo</title>
  <style>

#list {
	margin-left: 200px;
}

p {
	margin: 10px;
	margin-left: -15px;
}

div div {
	font-family: Arial;
	font-size: 14px;
	padding-top: 3px;
	padding-bottom: 3px;
	padding-left: 5px;
	width: 400px;
	display: block;
}

#focus {
	border-top: 1px solid black;
	border-bottom: 1px solid black;
	border-right: 200px solid transparent;
	margin-left: 0;
	padding-top: 2px;
	padding-bottom: 2px;
}

.tag {
	background-color: lightgrey;
	margin-left: 5px;
	padding: 2px 5px;
}

.todo {
	border-left: 20px solid lightgray;
}

.done {
	border-left: 20px solid #7cff96;
}

  </style>
</head>
<body>
	<div id="list">
	</div>
  <script>

function l(id) {
	return document.getElementById(id);
}

function make(tag) {
	return document.createElement(tag);
}

function newItem(text, date) {
	return {
		date: date,
		state: "todo",
		tags: [],
		text: text
	};
}

var current = {};
var list = [];
var tagColors = {};
var storage = window.localStorage;

// Load any data
var load = storage.getItem("tasks");
if(load !== null) {
	var data = JSON.parse(load);
	
	var item;
	for(var i in data) {
		item = newItem(data[i].t, new Date(data[i].d));
		item.state = data[i].s;
		if(data[i].ta) {
			item.tags = data[i].ta;
		}
		list.push(item);
	}
	
	// Load tag colors
	tagColors = JSON.parse(storage.getItem("tagColors"));
}

function storeData() {
	var data = [];
	var item;
	for(var i in list) {
		item = {
			d: list[i].date.toString(),
			s: list[i].state,
			ta: list[i].tags,
			t: list[i].text
		};
		data.push(item);
	}
	storage.setItem("tasks", JSON.stringify(data));
	storage.setItem("tagColors", JSON.stringify(tagColors));
}

var monthNames = {
	jan: 0,
	feb: 1,
	mar: 2,
	apr: 3,
	may: 4,
	jun: 5,
	jul: 6,
	aug: 7,
	sep: 8,
	oct: 9,
	nov: 10,
	dec: 11
};

var NoDate = function(){};
NoDate.prototype.toDateString = function() {
	return "No Due Date";
};

function renderPage() {
	// An object to store new HTML in
	var newList = make("div");
	
	// Make a list item for every task
	var dateH = "";
	for(var i in list) {
		// Make a header for each date
		var date = list[i].date.toDateString();
		if(date !== dateH) {
			dateH = date;
			var header = make("p");
			header.innerHTML = dateH;
			newList.appendChild(header);
		}
		
		// Make a new item
		var item = make("div");
		item.className = "item";
		item.innerHTML = list[i].text;
		item.className = list[i].state;
		if(list[i] === current) { // Highlight if focused
			item.id = "focus";
		}
		
		// Add tags
		var tag;
		var tagName;
		for(var j in list[i].tags) {
			tagName = list[i].tags[j];
			tag = make("span");
			tag.className = "tag";
			tag.innerHTML = tagName;
			if(tagColors[tagName] !== "") {
				tag.style.backgroundColor = tagColors[tagName];
			}
				
			item.appendChild(tag);
		}
		
		// Add the item
		newList.appendChild(item);
	}
	
	// Replace current HTML with new HTML
	l("list").innerHTML = newList.innerHTML;
}
renderPage();

function getDate() {
	var input = prompt("Due");
	var date = new Date();
	input += "";
	switch(input.length) {
		case 0:
			date = "cancel";
      break;
		case 1:
			if(input === " ") {
				return new NoDate();
			}
			date.setDate(date.getDate() + 1*input);
			break;
		case 2:
			var th = input * 1;
			date.setDate(th);
			if(date < (new Date())) {
				date.setMonth(date.getMonth() + 1);
			}
			break;
		case 3:
			var month = input.slice(0, 1) * 1 - 1;
			var day = input.slice(1) * 1;
			date.setMonth(month);
			date.setDate(day);
			if(date < (new Date())) {
				date.setFullYear(date.getFullYear() + 1);
			}
			break;
		case 4:
			var month = input.slice(0, 2) * 1 - 1;
			var day = input.slice(2) * 1;
			date.setMonth(month);
			date.setDate(day);
			if(date < (new Date())) {
				date.setFullYear(date.getFullYear() + 1);
			}
			break;
		case 5:
			var monthName = monthNames[input.slice(0, 3)];
			var nth = input.slice(3) * 1;
			date.setMonth(monthName);
			date.setDate(nth);
			if(date < (new Date())) {
				date.setFullYear(date.getFullYear() + 1);
			}
			break;
	}
	return date;
}

function sortDates() {
	var changed;
	do {
		changed = false;
		for(var i = 0; i < list.length - 1; i++) {
			if(list[i].date.toDateString() === "No Due Date" && list[i+1].date.toDateString !== "No Due Date" || list[i].date > list[i+1].date) {
				var temp = list[i];
				list[i] = list[i+1];
				list[i+1] = temp;
				changed = true;
				break;
			}
		}
	} while(changed);
}

function createTask() {
	var text = prompt("Task");
	if(text !== "") {
		var date = getDate();
		if (date === "cancel") {
			date = new NoDate();
		}
		return newItem(text, date);
	} else {
		return "cancel";
	}
}

document.addEventListener("keydown", function(e) {
	var iOf = list.indexOf(current);
	switch(e.keyCode) {
		case 78:
			var task = createTask();
			if(task !== "cancel") {
				list.push(task);
				current = task;
			}
			break;
		case 69:
			var newText = prompt("");
			if(newText !== "") {
				current.text = newText;
			}
			break;
		case 74:
			if(e.shiftKey) {
				current.date.setDate(
					current.date.getDate() + 1
				);
			} else {
				current = list[iOf + 1 >= list.length ? iOf : iOf + 1];
			}
			break;
		case 75:
			if(e.shiftKey) {
				current.date.setDate(
					current.date.getDate() + -1
				);
			} else {
				current = list[iOf - 1 < 0 ? iOf : iOf - 1];
			}
			break;
		case 68:
			list.splice(iOf, 1);
			if(iOf >= list.length) {
				iOf--;
			}
			current = list[iOf];
			break;
		case 32:
			if(current.state === "todo") {
				current.state = "done";
			} else {
				current.state = "todo";
			}
			break;
		case 83:
			var date = getDate();
			if(date !== "cancel") {
				current.date = date;
			}
			break;
		case 84:
			var tag = prompt("Tag");
			if(tag !== "") {
				var index = current.tags.indexOf(tag);
				if(index >= 0) {
					current.tags.splice(index, 1);
				} else {
					current.tags.push(tag);
				}
			}
			break;
		case 67:
			var tagName = prompt("Tag");
			var color = prompt("Color");
			tagColors[tagName] = color;
			break;
	}
	sortDates();
	storeData();
	renderPage();
}, false);

  </script>
</body>
</html>
